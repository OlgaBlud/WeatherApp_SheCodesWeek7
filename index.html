<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-block">
          <div class="overview">
            <h1 id="city">Kyiv</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Sun</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://png.pngtree.com/png-clipart/20201208/original/pngtree-sun-clipart-yellow-cartoon-cute-sun-png-image_5564321.png"
                  alt="Sun"
                  id="icon"
                />
                <div>
                  <strong id="temperature">27</strong>
                  <span class="units"> ºС | <a href="#">ºF</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/OlgaBlud/WeatherApp_SheCodesWeek7"
            target="_blank"
            >Open-source code</a
          >, by Olga Blud
        </small>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
